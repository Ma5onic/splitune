<!DOCTYPE html>
<html lang="en">
<head>
    <title>SPLITUNE</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="apple-touch-icon" sizes="180x180" href="favicons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicons/favicon-16x16.png">
    <link rel="manifest" href="favicons/site.webmanifest">

    <link href="css/opensans.css" rel="stylesheet">
    <link rel="stylesheet" href="css/ionicons.min.css">
    <link rel="stylesheet" href="css/style.css">
    <script type="text/javascript" src="/eel.js"></script>
</head>
<body>

<header id="titlebar">
    <div id="drag-region">
        <div id="window-title">
            <span>SpliTune</span>
        </div>
        <div id="window-controls">
            <div class="button" id="min-button">
                <span style="color: #fff;">&#xE921;</span>
            </div>
            <div class="button" id="max-button">
                <span style="color: #fff;">&#xE922;</span>
            </div>
            <div class="button" id="restore-button">
                <span style="color: #fff;">&#xE923;</span>
            </div>
            <div class="button" id="close-button">
                <span style="color: #fff;">&#xE8BB;</span>
            </div>
        </div>
    </div>
</header>   

<div class="main-section">
    <section class="hero-wrap" style="background-image: url(img/bg2.jpg);" data-stellar-background-ratio="0.5">
        <div class="overlay"></div>
        <div class="container" id="notification_area">
        <!-- TODO : ADD NOTIFICATIONS -->
        </div>
        <div class="container">
            <div class="row description  justify-content-center">
                <div class="col-md-8 text-center">
                    <div class="text">
                        <h2>Splitune</h2>
                        <h4 class="mb-5">Split the tune.</h4>
                        <p class="d-inline-block">
                            <button type="button" id='exportfiles' class="btn btn-primary d-inline-block mr-2 hide" ><i class="ion-ios-download mr-2"></i>Export</button>
                            <button type="button" id='openfile' class="btn btn-primary d-inline-block mr-2" onclick="openfile();"><i class="ion-ios-open mr-2"></i>New</button>
                            <button type="button" id='opensettings' class="btn btn-primary d-inline-block mr-2" data-toggle="modal" data-target="#settingsModalCenter"><i class="ion-ios-settings mr-2"></i>Preference</button>
                            <div class="dropdown d-inline-block">
                                    <button class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                                        <i class="ion-ios-barcode mr-2"></i>
                                        <span style="color: #fff;" id="stemcount" data-stem=2 data-toggle="tooltip" data-placement="right" title="Vocals / Others" >2 stems</span>    
                                    </button>
                                    <div class="dropdown-menu dropdown-menu-right" aria-labelledby="Stem Options" x-placement="bottom-end" style="position: absolute; transform: translate3d(-11px, 43px, 0px); top: 0px; left: 0px; will-change: transform;">
                                      <button class="dropdown-item stemoption hide" onclick="selectStem(2);" data-stem="2" data-toggle="tooltip" data-placement="right" title="" data-original-title="Vocals / Other">2 stems</button>
                                      <button class="dropdown-item stemoption" onclick="selectStem(4);" data-stem="4" data-toggle="tooltip" data-placement="right" title="" data-original-title="Vocals / Drums / Bass / Other">4 stems</button>
                                      <button class="dropdown-item stemoption" onclick="selectStem(5);" data-stem="5" data-toggle="tooltip" data-placement="right" title="" data-original-title="Vocals / Drums / Bass / Piano / Other">5 stems</button>
                                    </div>
                            </div>
                        </p>
                        <p id="tunetitle" style="color: #0F2027;font-weight: 800;font-size: 1.75rem;"></p>
                        <br>
                    </div>
                </div>
            </div>
            <div class="separated-audio hide">
                <div class="row description justify-content-center"> 
                    <div class="col-md-2 text-center separated-vocals">
                        <button type="button" id="vocals" class="btn btn-primary btn-round" onclick="wavevocals.playPause();">
                            <i class="ion-ios-play"></i> Vocals
                        </button>
                    </div>
                    <div class="col-md-10 text-center">
                            <div id="waveform-vocals"></div>
                    </div>
                </div>
                <div class="row description justify-content-center separated-other">
                        <div class="col-md-2 text-center">
                            <button type="button" id="other" class="btn btn-primary btn-round" onclick="waveother.playPause();">
                                <i class="ion-ios-play"></i> Others
                            </button>
                        </div>
                        <div class="col-md-10 text-center">
                                <div id="waveform-other"></div>
                        </div>
                </div>
                <div class="row description justify-content-center separated-drums hide">
                        <div class="col-md-2 text-center">
                            <button type="button" id="drums" class="btn btn-primary btn-round" onclick="wavedrums.playPause();">
                                <i class="ion-ios-play"></i> Drums
                            </button>
                        </div>
                        <div class="col-md-10 text-center">
                                <div id="waveform-drums"></div>
                        </div>
                </div>
                <div class="row description justify-content-center separated-bass hide">
                        <div class="col-md-2 text-center">
                            <button type="button" id="bass" class="btn btn-primary btn-round" onclick="wavebass.playPause();">
                                <i class="ion-ios-play"></i> Bass
                            </button>
                        </div>
                        <div class="col-md-10 text-center">
                                <div id="waveform-bass"></div>
                        </div>
                </div>
                <div class="row description justify-content-center separated-piano hide">
                        <div class="col-md-2 text-center">
                            <button type="button" id="piano" class="btn btn-primary btn-round" onclick="wavepiano.playPause();">
                                <i class="ion-ios-play"></i> Piano
                            </button>
                        </div>
                        <div class="col-md-10 text-center">
                                <div id="waveform-piano"></div>
                        </div>
                </div>
            </div>
        </div>
    </section>
</div>

<!-- splashscreen modal -->

<!-- Settings Modal -->

<div class="modal fade" id="settingsModalCenter" tabindex="-1" role="dialog" aria-labelledby="settingsModalCenterTitle" aria-hidden="true" data-keyboard="false" data-backdrop="static">
	<div class="modal-dialog modal-dialog-centered" role="document">
		<div class="modal-content">
			<div class="modal-header">
				<h5 class="modal-title" id="settingsModalCenterTitle">Preferences</h5>
				<button type="button" id="closesettings" class="close" data-dismiss="modal" aria-label="Close"> <span aria-hidden="true">&times;</span>
				</button>
			</div>
			<div class="modal-body">
				<div class="container">
					<div class="row">
						<form class="col-md-7" id="defseparator">
							<h5>Default Separator<span style="font-size: .5em">(Preloaded for speedup)</span></h5>
							<div class="form-radio">
								<div class="radio">
									<label>
										<input type="radio" name="defaultseparator" value=
                                                2 checked="">	<span class="checkmark"></span>
										<span class="fill-control-description">2 STEM</span>
									</label>
								</div>
							</div>
							<div class="form-radio">
								<div class="radio">
									<label>
										<input type="radio" name="defaultseparator" value=4>	<span class="checkmark"></span>
										<span class="fill-control-description">4 STEM</span>
									</label>
								</div>
							</div>
							<div class="form-radio">
								<div class="radio">
									<label>
										<input type="radio" name="defaultseparator" value=5>	<span class="checkmark"></span>
										<span class="fill-control-description">5 STEM</span>
									</label>
								</div>
							</div>
						</form>
                        <form class="col-md-5" id="defformat">
                            <h5>Output Format</h5>
                            <div class="form-radio">
								<div class="radio">
									<label>
										<input type="radio" name="defaultformat" value="wav" checked="">	<span class="checkmark"></span>
										<span class="fill-control-description">WAV</span>
									</label>
								</div>
							</div>
							<div class="form-radio">
								<div class="radio">
									<label>
										<input type="radio" name="defaultformat" value="mp3">	<span class="checkmark"></span>
										<span class="fill-control-description">MP3</span>
									</label>
								</div>
							</div>
                        </form>
					</div>
                    <div class="row">
                        <h5>Download Separator Models</h5>
                        <button id="download2stems" type="button" class="btn btn-outline-primary btn-lg btn-block progress mb-3" style="height: 30px;padding: 1px 6px;" onclick="downloadmodel('2stems');">
                            <div id="progress2stems" class="progress-bar progress-bar-striped" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width: 0%;">
                                <span><i class="ion-ios-cloud-download"></i> &nbsp;Download 2stems model</span>
                            </div>
                        </button>
                        <button id="download4stems" type="button" class="btn btn-outline-primary btn-lg btn-block progress mb-3" style="height: 30px;padding: 1px 6px;" onclick="downloadmodel('4stems');">
                            <div id="progress4stems" class="progress-bar progress-bar-striped" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width: 0%;">
                                <span><i class="ion-ios-cloud-download"></i>&nbsp;Download 4stems model</span>
                            </div>
                        </button>
                        <button id="download5stems" type="button" class="btn btn-outline-primary btn-lg btn-block progress mb-3" style="height: 30px;padding: 1px 6px;" onclick="downloadmodel('5stems');">
                            <div id="progress5stems" class="progress-bar progress-bar-striped" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width: 0%;">
                                <span><i class="ion-ios-cloud-download"></i>&nbsp;Download 5stems model</span>
                            </div>
                        </button>
                    </div>
				</div>
			</div>
			<div class="modal-footer">
				<button id="discardSettings" type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
				<button id="saveSettings" type="button" class="btn btn-info">Save changes</button>
			</div>
		</div>
	</div>
</div>
